<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #0056b3;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      background-color: #eef5ff;
      padding: 0.7rem;
      border-radius: 4px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
  <script>
    async function fetchFiles() {
      const res = await fetch("http://localhost:5000/uploads");
      const files = await res.json();
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = "";
      files.forEach(file => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="http://localhost:5000/uploads/${file}" target="_blank">${file}</a>`;
        fileList.appendChild(li);
      });
    }
    window.onload = fetchFiles;
  </script>
</head>
<body>
  <header><h1>Student Panel - Fawaz Madrasa</h1></header>
  <nav>
    <a href="#home">Home</a>
    <a href="#files">Files</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <h2 id="files">Available Files</h2>
    <ul id="file-list"><li>Loading files...</li></ul>
  </main>
  <footer>
    <p>&copy; 2025 Fawaz Madrasa. All rights reserved.</p>
  </footer>
</body>
</html>
